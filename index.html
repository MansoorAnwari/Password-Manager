<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- main css  -->
    <link rel="stylesheet" href="style.css">
    <title>Password Manager</title>
</head>

<body>

    <div class="container">

        <!-- childe 1 -->
        <div class="sign-up">

            <div class="header">
                <a href="#"><img class="brand-logo-design" src="asset/logo/logo-typography.svg" alt="brand-logo"></a>
                <p class="title">Create An Account</p>


                <div class="login">
                    <p>Already have an account?</p>
                    <a href="#">Login</a>
                </div>
            </div>

            <br>

            <div class="inputs-part">
                <input class="e1" type="text" placeholder="Username">
                <input class="e1" type="text" placeholder="Email" inputmode="email">

                <div class="password-and-icon">
                    <input id="e1" class="e1" type="password" placeholder="Password" inputmode="password">
                    <img class="eye-hide-icon" src="asset/icons/eye-hide.svg" alt="eye-hide">
                </div>

                <div class="password-and-icon">
                    <input id="e1" class="e1" type="password" placeholder="Password Confirmation" inputmode="password">
                    <img class="eye-hide-icon" src="asset/icons/eye-hide.svg" alt="eye-hide">
                </div>



                <button class="button">Creat</button>



                <div class="term-of-service">
                    <p>By signing up, you agree with our <a class="Privacy-blue" href="#">Terms of Service</a> and
                        <a class="Privacy-blue" href="#">Privacy Policy</a>
                    </p>

                </div>

            </div>

        </div>



        <!-- childe 2 -->
        <div class="sign-up-image">
            <img src="asset/vectors/welcome.svg" alt="vector">
        </div>

    </div>

</body>

</html>
